<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto Russia Фотогаллерея Жак-Ив Кусто, исследователя океана.">
    <meta name="keywords" content="mesto russia место россия фотогаллерея жак-ив кусто исследователь океана">
    <meta name="author" content="Maxim Dzhenkov">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">

    <header class="header page__header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="редактировать"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button" aria-label="добавить"></button>
      </section>
      <section class="elements content__elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/karachaevsk.jpg" class="element__img" alt="Карачаевск">
            <div class="element__item">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button"  class="element__like element__like_active" aria-label="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" class="element__img" alt="Гора Эльбрус">
            <div class="element__item">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button"  class="element__like" aria-label="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombai.jpg" class="element__img" alt="Домбай">
            <div class="element__item">
              <h2 class="element__title">Домбай</h2>
              <button type="button"  class="element__like" aria-label="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" class="element__img" alt="Гора Эльбрус">
            <div class="element__item">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button"  class="element__like" aria-label="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombai.jpg" class="element__img" alt="Домбай">
            <div class="element__item">
              <h2 class="element__title">Домбай</h2>
              <button type="button"  class="element__like" aria-label="лайк"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/karachaevsk.jpg" class="element__img" alt="Карачаево-Черкессия">
            <div class="element__item">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button type="button" class="element__like" aria-label="лайк"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button" aria-label="закрыть"></button>
        <form class="popup__form" name="profile">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input name="profile-name" type="text" class="popup__form-item popup__form-item_input_name" placeholder="Имя" value="Жак-Ив Кусто" required>
          <input name="profile-job" type="text" class="popup__form-item popup__form-item_input_job" placeholder="О себе" value="Исследователь океана" required>
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>


  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
