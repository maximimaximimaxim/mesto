<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mesto Russia Фотогаллерея Жак-Ив Кусто, исследователя океана.">
    <meta name="keywords" content="mesto russia место россия фотогаллерея жак-ив кусто исследователь океана">
    <meta name="author" content="Maxim Dzhenkov">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">

    <header class="header page__header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар профиля">
        <div class="profile__profile-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" id="popup-on"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements content__elements">
        <ul class="list elements__list">
          <li class="elements__items">
            <img src="./images/karachaevsk.jpg" class="elements__img" alt="Карачаевск">
            <div class="elements__item">
              <h2 class="elements__title">Карачаевск</h2>
              <button class="elements__like elements__like_active"></button>
            </div>
          </li>
          <li class="elements__items">
            <img src="./images/elbrus.jpg" class="elements__img" alt="Гора Эльбрус">
            <div class="elements__item">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like elements__like_empty"></button>
            </div>
          </li>
          <li class="elements__items">
            <img src="./images/dombai.jpg" class="elements__img" alt="Домбай">
            <div class="elements__item">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like elements__like_empty"></button>
            </div>
          </li>
          <li class="elements__items">
            <img src="./images/elbrus.jpg" class="elements__img" alt="Гора Эльбрус">
            <div class="elements__item">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__like elements__like_empty"></button>
            </div>
          </li>
          <li class="elements__items">
            <img src="./images/dombai.jpg" class="elements__img" alt="Домбай">
            <div class="elements__item">
              <h2 class="elements__title">Домбай</h2>
              <button class="elements__like elements__like_empty"></button>
            </div>
          </li>
          <li class="elements__items">
            <img src="./images/karachaevsk.jpg" class="elements__img" alt="Карачаево-Черкессия">
            <div class="elements__item">
              <h2 class="elements__title">Карачаево-Черкессия</h2>
              <button class="elements__like elements__like_empty"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2021. Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" id="popup-off"></button>
        <form class="popup__form">
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input type="text" class="popup__form-item popup__form-item_name" value="Жак-Ив Кусто">
          <input type="text" class="popup__form-item popup__form-item_job" value="Исследователь океана">
          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>


  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
